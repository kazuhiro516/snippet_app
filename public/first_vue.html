<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>Snippet App</title>
  </head>
  <body>
    <div id="app"> <!-- 説明 2.1 -->
      <p>{{ message }}</p> <!-- 説明 2.2 -->
    </div>

    <script>
      new Vue({ // 説明 2.3
        el: "#app", // 説明 2.4
        data() { // 説明 2.5
          return {
            message: "Hello Vue!"
          };
        }
      });
    </script>
  </body>
</html>
